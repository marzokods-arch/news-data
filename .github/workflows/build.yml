name: Build JSON API

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

# Prevent two runs from colliding when pushing
concurrency:
  group: json-api
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSON API
        run: npm run build

      - name: Commit JSON
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            docs/api/*.json
            docs/api/categories/*.json
            docs/api/lang/*.json
            docs/api/regions/*.json
            docs/api/days/*.json
            data/state/feeds_state.json
          message: "chore: update JSON API [skip ci]"
          default_author: github_actions
          pull: "--rebase --autostash"
          push: true
